<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Jump Knight</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 1920,
            height: 1080,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);
        var player;
        var wKey, aKey, sKey, dKey, spaceKey;
        var score = 0;
        var scoreText;
        var coins;
        var bombs;
        var platforms;
        var gameOver = false;
        var coinCount = 12;
        var level = 1;
        var levelText;

        function preload() {
            this.load.image('sky', 'assets/Background_0.png');
            this.load.image('background', 'assets/Background_3.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.spritesheet('coin', 'assets/coin.png', {frameWidth: 16, frameHeight: 16});
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('character', 'assets/characters.png', {frameWidth: 32, frameHeight: 33});
        }

        function create() {
            this.add.image(0, 0, 'sky').setOrigin(0, 0).setDisplaySize(1920, 1080);
            this.add.image(0, 0, 'background').setOrigin(0, 0).setDisplaySize(1920, 1080);

            platforms = this.physics.add.staticGroup();

            platforms.create(960, 790, 'ground').setOrigin(0.5, 1).setScale(5, 1).refreshBody();
            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');
            platforms.create(1000, 500, 'ground');

            player = this.physics.add.sprite(100, 450, 'character');
            player.setScale(2);

            player.setBounce(0.1);
            player.setCollideWorldBounds(true);
            this.physics.add.collider(player, platforms);

            this.anims.create({
                key: 'coin',
                frames: this.anims.generateFrameNumbers('coin', {start: 23, end: 34}),
                frameRate: 11,
                repeat: -1,
            })

            this.anims.create({
                key: 'idle',
                frames: this.anims.generateFrameNumbers('character', { start: 26, end: 27 }),
                frameRate: 2,
                repeat: -1,
            });

            this.anims.create({
                key: 'run',
                frames: this.anims.generateFrameNumbers('character', { start: 23, end: 27 }),
                frameRate: 4,
                repeat: -1,
            });

            this.anims.create({
                key: 'jump',
                frames: this.anims.generateFrameNumbers('character', { start: 29, end: 32 }),
                frameRate: 4,
                repeat: 0,
            });

            player.anims.play('idle', true);

            spaceKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);
            aKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);
            dKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D);

            coins = this.physics.add.group({
                key: 'coin',
                repeat: coinCount -1,
                setXY: { x: 12, y: 0, stepX: 70 }
            });

            coins.children.iterate(function (child) {

                child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
                child.setScale(2);

            });
            this.physics.add.collider(coins, platforms);

            this.physics.add.overlap(player, coins, collectCoin, null, this);
            scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#fff' });
            levelText = this.add.text(16, 50, 'Level: 1', { fontSize: '32px', fill: '#fff' })
            bombs = this.physics.add.group();

            this.physics.add.collider(bombs, platforms);

            this.physics.add.collider(player, bombs, hitBomb, null, this);
        }

        function update() {
            if (aKey.isDown) {
                player.setVelocityX(-200)
                player.anims.play('run', true);
                player.flipX = true;
            }
            else if (dKey.isDown) {
                player.setVelocityX(200)
                player.anims.play('run', true);
                player.flipX = false;
            }
            else {
                player.setVelocityX(0);
                player.anims.play('idle', true);
            }

            if (spaceKey.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
                player.anims.play('jump', true);
            }

        }
        function collectCoin(player, coin) {
    coin.disableBody(true, true);

    score += 10;
    scoreText.setText('Score: ' + score);
        
    if (coins.countActive(true) === 0) {
        level += 1;
        levelText.setText('Level: ' + level);
        coinCount += 1;

        coins.clear(true, true);

        coins = this.physics.add.group({
            key: 'coin',
            repeat: coinCount - 1,
            setXY: { x: 12, y: 0, stepX: 70 }
        });

        coins.children.iterate(function (child) {
            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
            child.setScale(2);
        });

        this.physics.add.collider(coins, platforms);
        this.physics.add.overlap(player, coins, collectCoin, null, this);

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;
    }
}

        function hitBomb(player, bomb) {
            this.physics.pause();

            player.setTint(0xff0000);

            player.anims.play('turn');

            gameOver = true;
        }

    </script>

</body>

</html>
